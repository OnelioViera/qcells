name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main

jobs:
  # Test Next.js
  test-nextjs:
    name: Test Next.js
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_STRAPI_URL: http://localhost:1337

  # Test Strapi
  test-strapi:
    name: Test Strapi
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-cms
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend-cms/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Strapi
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_CLIENT: sqlite

