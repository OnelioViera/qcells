name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # Deploy Strapi to Render
  deploy-strapi:
    name: Deploy Strapi CMS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            curl -X POST "$RENDER_DEPLOY_HOOK"
            echo "‚úÖ Strapi deployment triggered on Render"
          else
            echo "‚ö†Ô∏è  RENDER_DEPLOY_HOOK not set, skipping deployment"
          fi

  # Deploy Next.js to Vercel
  deploy-nextjs:
    name: Deploy Next.js Website
    runs-on: ubuntu-latest
    needs: deploy-strapi
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

  # Notify on completion
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-strapi, deploy-nextjs]
    if: always()
    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-nextjs.result }}" == "success" ]; then
            echo "üéâ Deployment completed successfully!"
          else
            echo "‚ùå Deployment failed"
            exit 1
          fi

